<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Base64 Encoder/Decoder</title>
</head>
<body>

<div class="container mt-5">
    <div class="form-group">
        <label for="textInput">Enter Text:</label>
        <input type="text" class="form-control" id="textInput" placeholder="Enter text...">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="encodeText()">Encode</button>
    <button type="button" class="btn btn-secondary" onclick="decodeText()">Decode</button>
    
    <div class="mt-3">
        <label for="outputText">Output:</label>
        <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
    </div>
</div>

<script src="base64Functions.js"></script>
</body>
</html>
